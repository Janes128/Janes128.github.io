<!DOCTYPE html><html ><head>    <title></title>    <script>        var canvas;     //存畫布        var context;    //存畫布內容        var paint = false;        window.onload = function() {    //如果進行載入動作的時候，我就跑這個function            canvas = document.getElementById("pCanvas");            context = canvas.getContext("2d");        };        function mousedownHandler(e) {            var x = e.clientX;            var y = e.clientY;            context.beginPath();            context.lineWidth = 12;            context.strokeStyle = 'white';            context.moveTo(x, y);            paint = true;        }        function mousemoveHandler(e) { //加上這個她才會塗色            if (paint) {                var x = e.clientX;                var y = e.clientY;                context.lineTo(x, y);                context.stroke();            }        }        function mouseupHandler(e) {            paint = false;        }        function clearCanvas() {            context.clearRect(0, 0, canvas.width, canvas.height);        }    </script></head><body><canvas id="pCanvas" width=560;  height=360;         onmousedown="mousedownHandler(event)"         onmousemove="mousemoveHandler(event)"        onmouseup="mouseupHandler(event)"        style="cursor:pointer; background:black;"                ></canvas><hr/><button onclick="clearCanvas()" style="width:200px;" >清空</button></body></html>
